name: Server CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
 

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:4.4
        ports:
          - 27017:27017

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './package-lock.json'

    - name: Install dependencies
      run: npm ci

    - name: Run TypeScript type checking
      run: npm run typescript:check

    - name: Run ESLint
      run: npm run lint

